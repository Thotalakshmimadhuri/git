      For 1st time users:-

      git config --global user.name "your guthub username"
      git config --global user.email "your github email"

      For users who want to push their code in a newly created repo:-

      git init -> Intialize an empty git repo
      git add . ->  add all your files
      git commit -m "Your commit messages" -> To represent your changes
      git remote add origin <link> -> Connect your machine to github
      git push origin master ->Upload your project to github

      For rest if the limits:-

      git add . -> add all the changed files
      git commit -m "Your commit messages" -> To represent your changes
      git push origin master -> Upload your project to github


      Extra commands :-

      git status -> check the status of your project
      git log --oneline -> check your commit history
      git reset --hard <head number extracted from git log --oneline> -> Reset your locale code to any particular commit
      </head>

      cmd commands :-
      cd -> change your directory
      ls/dir -> list the folders
